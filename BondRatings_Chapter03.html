<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Bond Ratings</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
/* I corrected this function by adding ':' and 'break' to every case but the 'default'; also 
by deleting the two repeat alone cases of 'CCC' and 'CC' because they are already mentioned
in a another case. Without deleting the cases, the same alert message would pop up twice.  */
function checkRating(rating) {
     switch (rating) {
           case "AAA":
                 window.alert("Highest Quality");
				 break;
           case "AA":
                 window.alert("High Quality");
				 break;
           case "AA":
                 window.alert("Upper Medium");
				 break;
           case "BBB":
                 window.alert("Medium ");
				 break;
           case "BB":
                 window.alert("Speculative");
				 break;
           case "B", "CCC", "CC":
                 window.alert("Highly Speculative");
				 break;
           case "D":
                 window.alert("Default");
				 break;
           default:
                 window.alert("You did not enter a valid bond rating!");

     }
}
</script>
</head>
<body>
<form name="bondRating" action="">
<input type="text" name="rating" /><input type="button" value="Check Bond Rating" onclick="checkRating(document.bondRating.rating.value);" />
</form>
</body>
</html>
