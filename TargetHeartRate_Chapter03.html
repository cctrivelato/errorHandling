<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Target Heart Rate</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
/* I added one more variable in the function to take in the value that the user inputs, 
and turn it into an integer. Also, I changed some elements of the line of code 15 to get
the specific textbox where the program will write the output of the calculation made in
the method. */

function calcHeartRate() {
  var age = parseInt(document.forms["heartRate"].elements["age"].value, 10);
  var targetRate = 220 - age;
  var lowTarget = targetRate * .5;
  var highTarget = targetRate * .85;
  document.forms["heartRate"].elements["targetRate"].value = lowTarget.toFixed(1) + " to " + highTarget.toFixed(1) + " beats per minute";
}

</script>
</head>
<body>
<h1>Target Heart Rate</h1>
<form action="" name="heartRate">
<p>Your Age <input type="text" name="age" value="0" />&nbsp;
<input type="button" value="Calculate Target Heart Rate" onclick="calcHeartRate()" /></p>
<p>Target Heart Rate <input type="text" name="targetRate" size="40" /></p>
</form>
</body>
</html>
