<h1>Welcome to my Web Page</h1>
<script type="text/javascript">
/* I corrected the second else if and the else deleting one '-' (minus sign) from the expression; I also erased 'getSeconds()' from the variable 'minuteValue' and added the
 'getMinutes()', and did the same for the variable 'hourValue' writing 'getHours()' instead. One last correction I made was in the last variable 'tick',
where I erased the quotation marks and parenthesis for the first instance 'curTime'. */
function curTime() {
	var dateObject = new Date();
	var curTime = "";
	var secondsValue = dateObject.getSeconds();
	var minuteValue = dateObject.getMinutes();
	var hourValue = dateObject.getHours();
	if (secondsValue < 10)
		secondsValue = "0" + secondsValue;
	if (minuteValue < 10)
		minuteValue = "0" + minuteValue;
	if (hourValue < 12)
		curTime = hourValue + ":" + minuteValue + ":" + secondsValue + " AM";
	else if (hourValue == 12)
		curTime = hourValue + ":" + minuteValue + ":" + secondsValue + " PM";
	else if (hourValue < 17)
		curTime = (hourValue-12) + ":" + minuteValue + ":" + secondsValue + " PM"
	else
		curTime = (hourValue-12) + ":" + minuteValue + ":" + secondsValue + " PM"
	document.forms[0].readout.value = curTime;
}
var tick = setInterval(curTime, 1000);

</script>
<form action="">
<p><input type="text" size="30" name="readout" /></p>
</form>
