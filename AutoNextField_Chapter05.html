<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Auto Next Field</title>
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
<script type="text/javascript">

function nextField(startField, destField) {
	if (startField.value.length==startField.maxLength)
	destField.focus(); // corrected the function call adding the '()'.
}

//also added a maxLength condition to the three input tags so then everytime the field get 
//the max amount of characters, it jumps to the next field.
</script>
</head>
<body>
<form action="FormProcessor.html" method="get"
enctype="application/x-www-form-urlencoded">
<p><strong>Enter your 10-digit telephone number:</strong>
<input type="text" name="area_code" size="4" maxLength="3"
	onkeyup="nextField(this, document.forms[0].exchange)" />
<input type="text" name="exchange" size="4" maxLength="3"
	onkeyup="nextField(this, document.forms[0].number)" />
<input type="text" name="number" size="5" maxLength="4" /></p>
</form>
</body>
</html>
