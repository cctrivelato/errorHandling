<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>New Web Address</title>
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
<script type="text/javascript">
/* I added a function that is not linked to the body and erased what was included in
its tag. I did it because instead of loading the page with the info to redirect the
user, it was redirecting the user straight to the other link. I also deleted the 
variable called first since it was linked to that first info inside the body tag. */

function updatedURL() {
	location.href="UpdatedURL.html";
}

window.onload = function () {
	setTimeout(updatedURL, 10000);
}
/* ]]> */
</script>
</head>
<body>
<h2>The URL for the Web page you are trying to reach has changed!</h2>
<p><strong>You will be automatically redirected in ten seconds. Click the link if JavaScript is disabled in your browser.</strong></p>
<p>Be sure to update your bookmark!</p>
<p><a href="UpdatedURL.html">UpdatedURL.html</a></p>
</body>
</html>
